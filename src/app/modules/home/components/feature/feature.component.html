<article class="feature__card">
  <header class="feature__header">
    <img
      [src]="feature.image"
      alt="Secured
        Platform"
    />
    <h4>{{ feature.title }}</h4>
  </header>
  <div class="features__body">
    <p>{{ feature.description }}</p>
  </div>
  <footer>
    <a href="#" class="feature__link">{{ feature.linkText }}</a>
  </footer>
</article>
