<div class="block" *ngIf="imageRigth; else elseBlock">
    <div class="block__left pseudo-element py-10" [class]="pseudoClass">
        <div class="badge">BENEFIT WILL YOU GET</div>
        <h2 class="block__title title-2">{{title}}</h2>
        <p class="block__text"> {{ textDescription }}</p>
        <a href="#" class="block__link">{{linkText}} <svg width="26" height="19" viewBox="0 0 26 19" fill="none"
                xmlns="http://www.w3.org/2000/svg">

                    d="M15.1125 17.6312C14.7875 17.3062 14.6315 16.9135 14.6445 16.4531C14.6586 15.9927 14.8281 15.6 15.1531 15.275L19.7437 10.6844H1.625C1.16458 10.6844 0.778375 10.5284 0.466375 10.2164C0.155459 9.90546 0 9.51979 0 9.05937C0 8.59896 0.155459 8.21275 0.466375 7.90075C0.778375 7.58983 1.16458 7.43437 1.625 7.43437H19.7437L15.1125 2.80312C14.7875 2.47812 14.625 2.09192 14.625 1.6445C14.625 1.19817 14.7875 0.8125 15.1125 0.4875C15.4375 0.1625 15.8237 0 16.2711 0C16.7175 0 17.1031 0.1625 17.4281 0.4875L24.8625 7.92188C25.025 8.08438 25.1404 8.26042 25.2086 8.45C25.2758 8.63958 25.3094 8.84271 25.3094 9.05937C25.3094 9.27604 25.2758 9.47917 25.2086 9.66875C25.1404 9.85833 25.025 10.0344 24.8625 10.1969L17.3875 17.6719C17.0896 17.9698 16.7175 18.1188 16.2711 18.1188C15.8237 18.1188 15.4375 17.9562 15.1125 17.6312Z"
                    fill="#E0457A" />
            </svg>
        </a>
    </div>
    <div class="block__right">
        <img *ngIf="isStringImage; else isNotString" [src]="imageUrl" class="block__img" [alt]="title" />
        <ng-template #isNotString>
            <img *ngFor="let image of imageUrl;index as key" [class]="'block__img img-'+(key+1)" [src]="image"
                [alt]="title" />
        </ng-template>
    </div>
</div>
<ng-template #elseBlock>
    <div class="block">
        <div class="block__left">
            <img *ngIf="isStringImage; else isNotString" [src]="imageUrl" class="block__img" [alt]="title" />
            <ng-template #isNotString>
                <img *ngFor="let image of imageUrl;index as key" [class]="'block__img img-'+key" [src]="image"
                    [alt]="title" />
            </ng-template>
        </div>

        <div class="block__right pseudo-element py-10" [class]="pseudoClass">
            <div class="badge">BENEFIT WILL YOU GET</div>
            <h2 class="block__title title-2">{{title}}</h2>
            <p class="block__text"> {{ textDescription }}</p>
            <a href="#" class="block__link">{{linkText}} <svg width="26" height="19" viewBox="0 0 26 19" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
